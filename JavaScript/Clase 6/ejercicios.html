<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Clase 6</title>
</head>
    <header>
    <h1>Clase 6</h1>
    </header>
<body>
    <form class="formulario">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" name="nombre" class="firstName form-control" id="exampleInputFirstName1" aria-describedby="firstNameHelp" placeholder="Ingresa tu Nombre">
        </div>
        <div class="form-group">
          <label>Apellido</label>
          <input type="text" name="apellido" class="lastName form-control" id="exampleInputLastName1" aria-describedby="lastNameHelp" placeholder="Ingresa tu Apellido">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="email form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresar email">
          <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="password form-control" id="exampleInputPassword1" placeholder="Contraseña">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirmar Contraseña</label>
          <input type="password" class="passwordConfirm form-control" id="exampleInputPasswordConfirm" placeholder="Confirmar Contraseña">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recordarme</label>
        </div>
        <button type="submit" class="submit btn btn-primary">Enviar</button>
      </form>
</body>
</html>
